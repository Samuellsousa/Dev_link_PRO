
name: CI

on:
   push:
      branches: [ "master" ]
   
   pull_request:
    branches: [ "master" ]
  
jobs:
  run-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x, 18.x]
        

    steps:
    - uses: actions/checkout@v3    
    - name: install Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - run: ls -la
  
        
        
